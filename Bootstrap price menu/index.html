<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="margin: 0 30px;">

              <h5 class="card-header">Pro</h5>
              <h5 class="card-title">$15/Month</h5>
              <h6 class="card-title">50GB per user includes</h6>

          </div>

        <div class="col">

            <div class="card-body">
                <h5 class="card-header">Enterprices</h5>
                <h5 class="card-title">$15/Month</h5>
                <h6 class="card-title">100GB per user includes</h6>
                <h6 class="card-title">20GB storage</h6>
                <h6 class="card-title">20 Free email</h6>
                <a href="#" class="btn btn-primary">Contact us</a>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>

</html>
