    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says game</h1>
    <h2>Press any key to start</h2>
    <div class="btnContainer">
        <div class="line1">
        <div type="button" class="btn blue ">1</div>
        <div type="button" class="btn green">2</div>
    </div>
        <div class="line2">
            <div type="button" class="btn red">3</div>
            <div type="button" class="btn yellow " >4</div>
            </div>
    </div>
    <script src="simon.js" ></script>
</body>
